<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
        }

        .container {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #ffffff;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"] {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        input[type="checkbox"] {
            accent-color: #007bff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            display: none;
            background: #ff5555;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .password-display {
            margin-bottom: 1rem;
        }

        .copy-btn {
            width: 100%;
            padding: 0.6rem;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .strength-display {
            margin-top: 1rem;
            text-align: center;
        }

        .strength-bar {
            height: 10px;
            border-radius: 5px;
            margin-top: 0.5rem;
            background: #3a3a3a;
        }

        .strength-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .weak { background: #ff5555; }
        .medium { background: #ffaa00; }
        .strong { background: #00cc00; }

        .strength-text, .crack-time {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length (1-99):</label>
            <input type="number" id="length" min="1" max="99" value="16">
            <div class="error" id="length-error">Please enter a number between 1 and 99.</div>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="letters" checked> Include Letters (a-z, A-Z)</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers (0-9)</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols (!@#$%)</label>
            <div class="error" id="options-error">Please select at least one option.</div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="input-group password-display">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>
        <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
        <div class="strength-display">
            <div class="strength-text" id="strength-text">Password Strength: Not Evaluated</div>
            <div class="strength-bar">
                <div class="strength-bar-fill" id="strength-bar-fill" style="width: 0%;"></div>
            </div>
            <div class="crack-time" id="crack-time">Estimated Time to Crack: Not Evaluated</div>
        </div>
    </div>

    <script>
        function generatePassword() {
            const lengthInput = document.getElementById('length');
            const lettersCheckbox = document.getElementById('letters');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const passwordInput = document.getElementById('password');
            const lengthError = document.getElementById('length-error');
            const optionsError = document.getElementById('options-error');
            const strengthText = document.getElementById('strength-text');
            const strengthBarFill = document.getElementById('strength-bar-fill');
            const crackTime = document.getElementById('crack-time');

            // Reset error messages and strength display
            lengthError.style.display = 'none';
            optionsError.style.display = 'none';
            strengthText.textContent = 'Password Strength: Not Evaluated';
            strengthBarFill.style.width = '0%';
            strengthBarFill.className = 'strength-bar-fill';
            crackTime.textContent = 'Estimated Time to Crack: Not Evaluated';

            // Validate length
            const length = parseInt(lengthInput.value);
            if (length < 1 || length > 99 || isNaN(length)) {
                lengthError.style.display = 'block';
                return;
            }

            // Validate at least one option is selected
            if (!lettersCheckbox.checked && !numbersCheckbox.checked && !symbolsCheckbox.checked) {
                optionsError.style.display = 'block';
                return;
            }

            // Character sets
            const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let chars = '';
            if (lettersCheckbox.checked) chars += letters;
            if (numbersCheckbox.checked) chars += numbers;
            if (symbolsCheckbox.checked) chars += symbols;

            // Generate password
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            passwordInput.value = password;

            // Evaluate password strength
            evaluatePasswordStrength(password, chars.length);
        }

        function evaluatePasswordStrength(password, charSetSize) {
            const strengthText = document.getElementById('strength-text');
            const strengthBarFill = document.getElementById('strength-bar-fill');
            const crackTime = document.getElementById('crack-time');

            // Calculate entropy
            const length = password.length;
            const entropy = length * Math.log2(charSetSize);

            // Determine strength based on entropy
            let strength, barWidth, strengthClass;
            if (entropy < 50) {
                strength = 'Weak';
                barWidth = '33%';
                strengthClass = 'weak';
            } else if (entropy < 80) {
                strength = 'Medium';
                barWidth = '66%';
                strengthClass = 'medium';
            } else {
                strength = 'Strong';
                barWidth = '100%';
                strengthClass = 'strong';
            }

            // Estimate time to crack (assuming 10 billion guesses per second)
            const guesses = Math.pow(charSetSize, length);
            const secondsToCrack = guesses / 10_000_000_000;
            const timeToCrack = formatTimeToCrack(secondsToCrack);

            // Update UI
            strengthText.textContent = `Password Strength: ${strength}`;
            strengthBarFill.style.width = barWidth;
            strengthBarFill.className = `strength-bar-fill ${strengthClass}`;
            crackTime.textContent = `Estimated Time to Crack: ${timeToCrack}`;
        }

        function formatTimeToCrack(seconds) {
            if (seconds < 60) return `${Math.round(seconds)} second${seconds !== 1 ? 's' : ''}`;
            const minutes = seconds / 60;
            if (minutes < 60) return `${Math.round(minutes)} minute${minutes !== 1 ? 's' : ''}`;
            const hours = minutes / 60;
            if (hours < 24) return `${Math.round(hours)} hour${hours !== 1 ? 's' : ''}`;
            const days = hours / 24;
            if (days < 365) return `${Math.round(days)} day${days !== 1 ? 's' : ''}`;
            const years = days / 365;
            if (years < 1000) return `${Math.round(years)} year${years !== 1 ? 's' : ''}`;
            return 'Centuries';
        }

        function copyPassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.value) {
                passwordInput.select();
                document.execCommand('copy');
                alert('Password copied to clipboard!');
            } else {
                alert('No password to copy!');
            }
        }
    </script>
</body>
    </html>
